<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/stylecrud.css" />
    <script src="../js/scriptCrud.js"></script>
  </head>
  <body>
    <div class="header">
      <nav class="navegador">
        <div class="navegador__vacio"></div>
        <div class="navegador__contenido">
          <a class="noActive" aria-current="page" href="../index.html"
            >Página Principal</a
          >
          <a class="active" href="./crudTareas.html">Tareas</a>
          <a class="noActive" href="./flash.html">Lampara</a>
          <a class="noActive" href="./acercaDelProyecto.html"
            >Acerca del Proyecto</a
          >
        </div>
      </nav>
    </div>

    <div id="contenido">
      <div class="container contenido__table">
        <form id="formulario"> 
          
            <div id="formulario__input">
              <label for="Frase" class="visually-hidden">Password</label>
              <input
                type="text"
                class="form-control"
                id="Frase"
                placeholder="Frase"
                required
              />
            </div>
            <div id="formulario__boton">
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Frase</th>
              <th scope="col">Código Morse</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
